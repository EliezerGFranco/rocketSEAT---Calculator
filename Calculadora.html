<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Calculadora.css">
</head>

<body>
    <main>
        <section class="display">
            <div class="display-top">
                <span>1+1</span>
            </div>
            <div class="digitos">
                <img src="ASSETS/=.png" alt="">
                <p>2</p>
            </div>
        </section>
        <section class="numbers">
            <ul>
                <button class="ce">CE</button>
                <button>C</button>
                <button>%</button>
                <button class="purple"><img src="ASSETS/Divide.png" alt=""></button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="purple"><img src="ASSETS/X.png" alt=""></button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="purple"><img src="ASSETS/Minus.png" alt=""></button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="purple"><img src="ASSETS/Plus.png" alt=""></button>
                <button>+/-</button>
                <button>0</button>
                <button>,</button>
                <button class="purple-equal"><img src="ASSETS/Equals.png" alt=""></button>
            </ul>
        </section>

    </main>
</body>

</html>
